<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hide by default, will be shown only when WebGL is not available */
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f0f0f0;
            color: #444;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        
        /* Debug position tracker */
        #debug-position {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-radius: 5px;
            z-index: 9999;
            display: none; /* Hidden by default */
            min-width: 200px;
        }
        
        #debug-position h4 {
            margin: 0 0 8px 0;
            color: #ffffff;
            font-size: 14px;
        }
        
        #debug-position .coord-line {
            margin: 2px 0;
            font-weight: bold;
        }
        
        #debug-position .debug-info {
            margin-top: 8px;
            color: #888;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <!-- Container for WebGL error messages -->
    <div id="container"></div>
    
        <!-- Debug position tracker -->
        <div id="debug-position">
            <h4>Debug Position</h4>
            <div class="coord-line">X: <span id="pos-x">0.00</span></div>
            <div class="coord-line">Y: <span id="pos-y">0.00</span></div>
            <div class="coord-line">Z: <span id="pos-z">0.00</span></div>
            <div class="debug-info">
                <div>Mode: <span id="camera-mode">FPS</span></div>
                <div>Colliders: <span id="collision-count">0</span></div>
                <div>Active: <span id="active-colliders">0</span></div>
            </div>
        </div>    <!-- Your main code -->

    <script type="module">

    // Find the latest version by visiting https://unpkg.com/three. The URL will
    // redirect to the newest stable release.
    import * as THREE from 'https://unpkg.com/three/build/three.module.js';
    import WebGL from 'https://unpkg.com/three/examples/jsm/capabilities/WebGL.js';
    import Stats from 'https://unpkg.com/three/examples/jsm/libs/stats.module.js';
            
    </script>

    <script src="main.js" type="module"></script>
</body>
</html>
